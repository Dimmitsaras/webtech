<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodgegame</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css" />
  <!--[if IE]>
<script src="//cdnjs.../html5shiv.min.js"
  ></script>
<![endif]-->
  <script src="dodgegame.js"></script>
  <script src="player.js"></script>
  <script src="button.js"></script>
  <script src="levelbutton.js"></script>
  <script src="pausecard.js"></script>
  <script src="enemy.js"></script>
  <script src="bullet.js"></script>
  <audio id="audiopotion" src="./Assets/Audio/potion.mp3"></audio>
  <audio id="audiopause" src="./Assets/Audio/pause.mp3"></audio>
  <audio id="audioclick" src="./Assets/Audio/click.mp3"></audio>
  <audio id="audiothud" src="./Assets/Audio/thud.mp3"></audio>
  <audio id="audionoteffective" src="./Assets/Audio/noteffective.mp3"></audio>
  <audio id="audioeffective" src="./Assets/Audio/effective.mp3"></audio>
  <audio id="audiosupereffective" src="./Assets/Audio/supereffective.mp3"></audio>
</head>
<body>
  <header>
    <section id="icon">
      <object data="logo.svg" type="image/svg+xml">
        SVG isn't supported by your browser
      </object>
    </section>
    <nav>
      <a class = "Link" href="index.html">HOME</a>
      <a class = "Link" href="leaderboards.html">LEADERBOARDS</a>
      <a class = "Link" href="about.html">ABOUT</a>
    </nav>
  </header>
  <main>
    <section id="info">
      <h3><p>Dodgegame</p></h3>
      <h4>
        <p>WASD / Arrow keys: Move | K / Z: Act | P: Pause</p>
      </h4>
    </section>
    <section id="gameandform">
      <canvas id="gamecanvas" width="600" height="600"> </canvas>
      <form id="highscoreform" method="post" enctype="application/x-www-form-urlencoded" action="" onsubmit="setTimeout(function () { window.location.reload(); }, 10000)">
        <p><label>User ID: <input name="username" maxlength="16" required="true"/> </label></p>
        <p><label>Nickname: <input name="nickname" maxlength="16" required="true"/> </label></p>
        <p><label id="scoreformlabel">Final Score: <input id="scoreform" name="score" required="true" readonly="true"/> </label></p>
        <p><label>Gamemode: <input id="gamemodeform" name="gamemode" maxlength="16" required="true" readonly="true"/> </label></p>
         <p><button id="submitbutton">Submit</button></p>
         <h3>
           <p id="score" name="score">Score</p>
           <p id="playerlife">Life</p>
         </h3>
       </form>
    </section>

  </main>
  <footer>
    <h4>
      <p>Developed by Dimitris Papapostolou</p>
      <p>For COMS32500 Web Technologies</p>
    </h4>
  </footer>
</body>
</html>
